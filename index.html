<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css"> 
</head>

<body>
    <div class="container">
        <h1>Weather Search</h1>
        <div class="box">
            <input type="text" id="city" placeholder="Enter city name">
            <i class="fa-sharp fa-solid fa-magnifying-glass fa-beat"></i>
        </div>
        <button id="getWeatherBtn">Get Weather</button>

        <div id="weatherResults" style="display: none;">
            <div class="weather-result-item" id="temperature"></div>
            <div class="weather-result-item" id="windSpeed"></div>
            <div class="weather-result-item" id="humidity"></div>
            <div class="weather-result-item" id="condition"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
